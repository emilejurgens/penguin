{% extends 'base_content.html' %}
{% block content %}
    <style>
        body, html {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d3d3d3;
            height: 100%;
            color: #fff;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto auto auto;
            gap: 20px;
            padding: 20px;
            margin-top: 56px;
            background-color: #d3d3d3;
            opacity: 0;
            visibility: hidden;
            animation: fadeInContainer 5s forwards 1s;
            grid-template-areas:
            "formteam invite project project project project project project project project todo todo"
            "tasks tasks project project project project project project project project todo todo"
            "notification notification notification notification notification notification notification notification notification notification todo todo";
        }
        .dashboard-item.form-team { 
            grid-area: formteam; 
        }
        .dashboard-item.invite { 
            grid-area: invite; 
        }
        .dashboard-item.tasks {
            grid-area: tasks; 
        }
        .dashboard-item.project { 
            grid-area: project; 
        }
        .dashboard-item.todo { 
            grid-area: todo; 
        }
        .dashboard-item.notification { 
            grid-area: notification; 
        }
        .dashboard-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-item a {
            color: #333;
            text-decoration: none;
        }
        .dashboard-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .dashboard-item h2 {
            color: #333;
            text-align: center;
        }
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #303030;
            text-align: center;
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 100;
        }
        .welcome-message .line1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .welcome-message .line2 {
            font-size: 1.5em;
            font-weight: normal;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            99% { opacity: 0; }
            100% { opacity: 0; display: none; }
        }
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                visibility: hidden;
            }
            100% {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
    
{% if show_welcome_message %}
<div class="welcome-message">
    <div class="line1">Welcome to your dashboard</div>
    <div class="line2">Here you can view your profile"I need to edit this"</div>
</div>
{% endif %}
<div class="dashboard-container">
    <div class="dashboard-item form-team">
        <a href="{% url 'form_team' %}"><h2>Form Team</h2></a>
    </div>
    <div class="dashboard-item invite">
        <a href="{% url 'invite_team_members' %}"><h2>Invite Team Members</h2></a>
    </div>
    <div class="dashboard-item tasks">
        <a href="{% url 'my_tasks' %}"><h2>My Tasks</h2></a>
    </div>
    <div class="dashboard-item project">
        <a href="{% url 'project' %}"><h2>Project</h2></a>
    </div>
    <div class="dashboard-item todo">
        <h2>To-do list</h2>
    </div>
    <div class="dashboard-item notification">
        <h2>Notifications</h2>
    </div>
</div>
{% endblock %}
