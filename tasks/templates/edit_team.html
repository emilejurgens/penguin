{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit Team</h1>
      <form action="{% url 'edit_team' %}" method="post">
        {% csrf_token %}
        {% include 'partials/select_users_form_for_edit_team.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
