{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Create a team</h1>
      <form action="{% url 'create_team' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% comment %} {% include 'partials/bootstrap_form.html' with form=form %} {% endcomment %}
        <input type="submit" value="Create team" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
